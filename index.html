<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script.js"></script>
    <title>Форма для авторизации</title>
</head>

<body>
    <img class="fon" src="img/fon.png">
    <div class="dws-wrapper">


        <div class="dws-form">
            <label class="tab active" title="Вкладка 1">Авторизация</label>
            <label class="tab" title="Вкладка 2">Регистрация</label>



            <form class="tab-form active">
                <input type="email" placeholder="Кожухин Науменко">
                <input type="password" placeholder="Введите пароль">
                <a href="#" class="button">Войти</a>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-vk"></i></a></li>
                    <li><a href="#"><i class="fa fa-telegram"></i></a></li>
                    <li><a href="#"><i class="fa fa-github"></i></a></li>
                </ul>
                <a href="#">Я забыл свой E-mail или пароль</a>
            </form>


            <form class="tab-form">
                <input type="email" placeholder="Кожухин Науменко">
                <input type="text" placeholder="Введите свое имя">
                <input type="password" placeholder="Введите пароль">
                <a href="#" class="button">Регистрация</a>

                <div class="recover">
                    <input type="checkbox">
                    <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрация</a></label>
                </div>
            </form>


            <form id="form-1" class="tab-form">
                <input class="input" type="email" placeholder="Кожухин Науменко">
                <input class="input" type="password" placeholder="Введите пароль">
             </form>
              
             <form id="form-2" class="tab-form">
                <input class="input" type="email" placeholder="Кожухин Науменко">
                <input class="input" type="text" placeholder="Введите свое имя">
                <input class="input" type="password" placeholder="Введите пароль">
        </div>  

   
</div> 

</body>

</html>
